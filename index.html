<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <title>Table Tennis Scorekeeper</title>
</head>
<body>

    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image"></div>
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?q=80&w=2699&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                        </figure>
                    <header class="card-header">
                      <p class="card-header-title">Table Tennis Score Keeper</p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        
                        <p id="subtitle">Use the buttons below.</p>
                        
                        <label for="playTo" class="label is-large is-inline">Playing to:</label>
                        <div class="select is-rounded">               
                            <select name="" id="playTo">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5" selected>5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                    </div>
                    </div>
                    <footer class="card-footer">
                      <button id="p1Btn" class="button is-primary card-footer-item">+1 to P1</button>
                      <button id="p2Btn" class="button is-info card-footer-item">+1 to P2</button>
                      <button id="reset" class="button is-danger card-footer-item">Reset</button>

                    </footer>
                  </div>
            </div>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
